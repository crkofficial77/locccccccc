<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tricycle Location Sharing</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #3b1d5a, #0b0612 70%);
      min-height: 100vh;
      color: #f5e9ff;
    }

    header {
      padding: 24px;
      text-align: center;
      background: rgba(90, 40, 130, 0.25);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      font-weight: 600;
      letter-spacing: 1px;
    }

    header p {
      font-size: 14px;
      opacity: 0.85;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: linear-gradient(160deg, rgba(120, 60, 180, 0.22), rgba(0, 0, 0, 0.35));
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
      margin-bottom: 24px;
      border: 1px solid rgba(200, 160, 255, 0.15);
    }

    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #8f5bff, #4a1fb8);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 18px rgba(143, 91, 255, 0.45);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 30px rgba(143, 91, 255, 0.75);
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    #map {
      width: 100%;
      height: 420px;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 0 45px rgba(120, 60, 200, 0.35);
      border: 1px solid rgba(200,160,255,0.18);
    }

    footer {
      text-align: center;
      padding: 18px;
      font-size: 12px;
      opacity: 0.65;
      color: #c9a9ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš– Tricycle Location Sharing</h1>
    <p style="color:#d7b8ff; margin-top:6px;">Live GPS</p>
    <p>Real-time location tracking</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="controls">
        <button onclick="getLocation()">Share My Location</button>
        <button onclick="stopSharing()">Stop Sharing</button>
      </div>
      <div id="status">Location sharing is currently off</div>
    </div>

    <div class="card">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map = L.map('map').setView([14.5995, 120.9842], 13); // Manila default

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let watchId = null;

    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById('status').innerText = 'Geolocation not supported by your browser';
        return;
      }

      document.getElementById('status').innerText = 'Sharing live location...';

      watchId = navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (marker) {
          marker.setLatLng([lat, lng]);
        } else {
          marker = L.marker([lat, lng]).addTo(map)
            .bindPopup('ðŸš– Tricycle Location')
            .openPopup();
        }

        map.setView([lat, lng], 16);
      }, error => {
        document.getElementById('status').innerText = 'Error getting location';
      }, {
        enableHighAccuracy: true
      });
    }

    function stopSharing() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById('status').innerText = 'Location sharing stopped';
      }
    }
  </script>

</body>
</html>
